name: Build Evan's Harmonic Isolator

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-latest
            platform: macos-universal
          - os: windows-latest
            platform: windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup CMake (Linux / Windows)
        if: runner.os != 'macOS'
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.20'

      - name: Setup CMake (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package plugin
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a EvansHarmonicIsolator-${{ matrix.platform }}.zip build/EvansHarmonicIsolator.clap
          else
            zip -j EvansHarmonicIsolator-${{ matrix.platform }}.zip build/EvansHarmonicIsolator.clap
          fi

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: EvansHarmonicIsolator-${{ matrix.platform }}
          path: EvansHarmonicIsolator-${{ matrix.platform }}.zip
          retention-days: 30
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
